<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <script>
      /**
       * 利用 event.button 可以区分鼠标按键，0 --> 左键，1 --> 中键，2 --> 右键
       */
      document.addEventListener('mousedown', function(e) {
        const mouseBtn = e.button;

        switch (mouseBtn) {
          case 0:
            console.log('左键');
            break;

          case 1:
            console.log('中键');
            break;

          case 2:
            console.log('右键');
            break;
        }
      });
    </script>
  </body>
</html>
