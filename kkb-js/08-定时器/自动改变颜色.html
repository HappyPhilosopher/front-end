<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <br />
    <button class="btn btn-start">开始</button>
    <button class="btn btn-stop">结束</button>

    <script>
      (function() {
        'use strict';
        var colors = [
          'red',
          'orange',
          'yellow',
          'green',
          'cyan',
          'blue',
          'purple'
        ];
        var box = document.querySelector('.box');
        var btnStart = document.querySelector('.btn-start');
        var btnStop = document.querySelector('.btn-stop');
        var initNumber = 0;
        var timer = null;

        btnStart.addEventListener('click', function() {
          clearInterval(timer);
          timer = setInterval(function() {
            initNumber++;
            box.style.backgroundColor = colors[initNumber % colors.length];
          }, 1000);
        });

        btnStop.addEventListener('click', function() {
          clearInterval(timer);
        });
      })();
    </script>
  </body>
</html>
