<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <script>
      function getImg(url) {
        return new Promise((res, rej) => {
          const img = new Image();

          img.onload = function() {
            res(img);
          };

          img.onerror = function() {
            rej(new Error('Could not load this image.'));
          };

          img.src = url;
        });
      }

      /* getImg(
        'http://pic27.nipic.com/20130321/9678987_225139671149_2.jpg'
      ).then(img => {
        document.body.appendChild(img);
        console.log('图片加载成功！');
      }); */

      async function img(url) {
        let img = await getImg(url);
        document.body.appendChild(img);
      }

      img('http://pic27.nipic.com/20130321/9678987_225139671149_2.jpg');
    </script>
  </body>
</html>
