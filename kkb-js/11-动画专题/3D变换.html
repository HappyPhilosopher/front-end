<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D变换</title>
    <link rel="icon" href="#" />
    <style>
      body {
        perspective: 200px;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: #f00;
        margin: 100px auto 0;
        font-size: 100px;
        line-height: 200px;
        text-align: center;
        color: white;
        perspective: 1000px;
        cursor: pointer;
        transition: 2s;
      }
      .box:hover {
        /* transform: rotateX(360deg); */
        /* transform: rotateY(360deg); */
        transform: rotateZ(360deg);
        /* transform: translateZ(100px); */
      }
    </style>
  </head>
  <body>
    <div class="box">上</div>
  </body>
</html>
