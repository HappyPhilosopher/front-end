<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      a {
        display: block;
        margin: 100px 100px;
        text-decoration: none;
        perspective: 50px;
      }
      span {
        transform-style: preserve-3d;
        transition: 0.5s;
      }
      em {
        display: block;
        font-style: normal;
        color: red;
        font-size: 16px;
        line-height: 30px;
      }
      em:nth-last-child(1) {
        transform: rotateX(-20deg);
        transform-origin: top;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">
        <span>
          <em>扶뒬못</em>
          <em>扶뒬못</em>
        </span>
      </a>
    </nav>
  </body>
</html>
