<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D导航</title>
    <link rel="icon" href="#" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      nav {
        padding: 100px;
      }
      a {
        transform-style: preserve-3d;
        float: left;
        height: 30px;
        margin: 0 10px;
        font: 16px/30px '宋体';
        text-decoration: none;
        color: #555;
      }
      span {
        float: left;
        height: 30px;
        transform-origin: center center -15px;
        transition: 0.5s;
        transform-style: preserve-3d;
      }
      em {
        display: block;
        font-style: normal;
        backface-visibility: hidden;
      }
      em:nth-child(2) {
        transform-origin: top;
        transform: rotateX(-90deg);
        color: red;
      }
      a:hover span {
        transform: rotateX(90deg);
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">
        <span>
          <em>首页</em>
          <em>首页</em>
        </span>
      </a>
      <a href="#">
        <span>
          <em>导航</em>
          <em>导航</em>
        </span>
      </a>
      <a href="#">
        <span>
          <em>关于</em>
          <em>关于</em>
        </span>
      </a>
    </nav>
  </body>
</html>
