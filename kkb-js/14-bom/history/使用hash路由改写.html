<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <ul>
      <li>
        <a href="#/index">首页</a>
      </li>
      <li>
        <a href="#/about">关于</a>
      </li>
      <li>
        <a href="#/lesson">课程</a>
      </li>
    </ul>

    <div id="view"></div>

    <script>
      const btns = document.querySelectorAll('a');
      const view = document.querySelector('#view');
      const indexView = () => {
        return `
          <h1>首页</h1>
        `;
      };
      const aboutView = () => {
        return `
          <h1>关于</h1>
        `;
      };
      const lessonView = () => {
        return `
          <h1>课程</h1>
        `;
      };
      const render = () => {
        const hash = window.location.hash.substring(2).split('/');
        switch (hash[0]) {
          case 'index':
            view.innerHTML = indexView();
            break;

          case 'about':
            view.innerHTML = aboutView();
            break;

          case 'lesson':
            view.innerHTML = lessonView();
            break;

          default:
            // 初始状态没有 hash 变化，也需要显示首页
            view.innerHTML = indexView();
        }
      };

      render();

      window.addEventListener('hashchange', render);
    </script>
  </body>
</html>
