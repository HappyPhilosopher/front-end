<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>模拟下拉菜单</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .title {
        width: 100px;
        height: 30px;
        border-radius: 10px;
        background-color: pink;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
      }
      ul {
        position: absolute;
        top: 30px;
        left: 0;
        width: 100px;
        transition: all 0.5s ease-in-out;
      }
      li {
        width: 100%;
        height: 30px;
        background-color: pink;
        border-bottom: 1px solid #eee;
        border-radius: 10px;
        text-align: center;
        line-height: 30px;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">菜单</div>
      <ul class="hide">
        <li>首页</li>
        <li>大纲</li>
        <li>联系</li>
      </ul>
    </div>

    <script>
      const ul = document.querySelector('ul');
      const title = document.querySelector('.title');

      title.addEventListener('click', function() {
        ul.classList.toggle('hide');
      });
    </script>
  </body>
</html>
