<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .wrapper {
        width: 300px;
        height: 80vh;
        border: 1px solid #000;
        overflow: hidden;
      }
      #list {
        list-style: none;
      }
      li {
        position: relative;
        height: 30px;
        line-height: 30px;
        /* border-bottom: 1px solid #ccc; */
      }
      li::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background-color: #ccc;
        transform: scale(1, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <ul id="list"></ul>
    </div>

    <script src="node_modules/better-scroll/dist/bscroll.min.js"></script>
    <script>
      const wrapper = document.querySelector('.wrapper');
      const list = document.querySelector('#list');

      list.innerHTML = [...'.'.repeat(100)]
        .map((item, index) => `<li>这是第${index}个li</li>`)
        .join('');

      new BScroll(wrapper, {
        startY: -300
      });
    </script>
  </body>
</html>
