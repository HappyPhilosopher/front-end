<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>

    <script>
      (function() {
        'use strict';
        const el_divs = document.querySelectorAll('div');
        const arr = [1, 2, 3, 4, 5];
        /* const newArr = arr.sort((a, b) => {
          return Math.random() - 0.5;
        });
        console.log(newArr); */

        setInterval(() => {
          arr
            .sort((a, b) => Math.random() - 0.5)
            .forEach((item, index) => {
              el_divs[index].innerHTML = item;
            });
        }, 500);
      })();
    </script>
  </body>
</html>
