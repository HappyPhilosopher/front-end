      function newStr(str) {
        return str
          .split('-')
          .map((word, index) => {
            if (index > 0) {
              return word.charAt(0).toUpperCase() + word.substring(1);
            } else {
              return word;
            }
          })
          .join('');
      }

      const str1 = 'kai-ke-ba';
      const str2 = 'miao-wei-ke-tang';
      console.log(newStr(str1));
      console.log(newStr(str2));
