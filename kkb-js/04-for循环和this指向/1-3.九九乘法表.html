<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>九九乘法表</title>
    <link rel="icon" href="#" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box > div {
        display: inline-block;
        width: 100px;
        height: 40px;
        border-radius: 5px;
        background: linear-gradient(to right, green, red);
        margin-bottom: 5px;
        margin-right: 5px;
        font-size: 16px;
        line-height: 40px;
        text-align: center;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      const box = document.querySelector('.box');

      for (let i = 1; i <= 9; i++) {
        if (!(i === 1)) {
          box.innerHTML += '<br>';
        }
        for (let j = 1; j <= i; j++) {
          box.innerHTML += `<div>${i} * ${j} = ${i * j}</div>`;
        }
      }
    </script>
  </body>
</html>
