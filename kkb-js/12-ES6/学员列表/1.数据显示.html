<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>员工列表</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body a {
        text-decoration: none;
        color: #0d3a4b;
      }
      .active {
        color: #ffffff;
      }

      .wrap {
        width: 700px;
        height: 500px;
        background-image: url(./images/bg.png);
        background-repeat: no-repeat;
        margin: 0 auto;
        position: relative;
      }

      .wrap #table {
        width: 460px;
        border-radius: 12px;
        position: absolute;
        left: 50%;
        top: 160px;
        transform: translateX(-50%);
        box-sizing: border-box;
        overflow: hidden;
      }

      .wrap #table thead {
        width: 100%;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        color: #fff;
        background: #4cbfe5;
      }

      .wrap #table thead a {
        color: #fff;
      }

      .wrap #table tbody {
        color: #19c2ff;
      }

      .wrap #table tbody a {
        color: #19c2ff;
      }

      .wrap #table tbody tr {
        background: #fff;
      }

      .ctrl {
        position: absolute;
        left: 200px;
        top: 100px;
      }

      .ctrl div {
        width: 300px;
        line-height: 30px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="ctrl">
        <div class="age_sort nu">
          <a href="javascript:;">年龄从小到大</a>
          <a href="javascript:;">年龄从大到小</a>
          <a href="javascript:;" class="active">默认排序</a>
        </div>
        <div class="gender_show">
          <a href="javascript:;">只显示男性</a>
          <a href="javascript:;">只显示女性</a>
          <a href="javascript:;" class="active">默认</a>
        </div>
      </div>
      <table id="table">
        <thead>
          <tr>
            <th>id</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
                <th>0</th>
                <th>小明</th>
                <th>24</th>
                <th>男</th>
            </tr>      -->
        </tbody>
      </table>
    </div>
    <script>
      (function() {
        // 数据
        const data = [
          {
            id: 0,
            name: '小明',
            age: 24,
            gender: '男'
          },
          {
            id: 1,
            name: '小芳',
            age: 30,
            gender: '女'
          },
          {
            id: 2,
            name: '小美',
            age: 31,
            gender: '女'
          },
          {
            id: 3,
            name: '小刚',
            age: 21,
            gender: '男'
          },
          {
            id: 4,
            name: '小琪',
            age: 18,
            gender: '女'
          }
        ];
        // 拷贝元数据
        const copyData = [...data];
        // DOM
        const tbody = document.querySelector('#table tbody');
        const sortBtns = document.querySelectorAll('.age_sort a');
        const filterBtns = document.querySelectorAll('.gender_show a');
        // 排序
        const sortControl = [
          () => copyData.sort((o1, o2) => o1.age - o2.age),
          () => copyData.sort((o1, o2) => o2.age - o1.age),
          () => copyData.sort((o1, o2) => o1.id - o2.id)
        ];
        // 过滤
        const filterControl = [
          () => copyData.filter(item => item.gender === '男'),
          () => copyData.filter(item => item.gender === '女'),
          () => [...copyData]
        ];
        // 排序状态码，默认值为 2，对应操作状态的索引
        let sortState = 2;
        // 过滤状态码，默认值为 2，对应操作状态的索引
        let filterState = 2;

        /**
         * 渲染数据到 DOM
         * @param {Array} arr 数据
         */
        const render = arr => {
          let html = '';
          arr.forEach(item => {
            html += `
							<tr>
								<th>${item.id}</th>
								<th>${item.name}</th>
								<th>${item.age}</th>
								<th>${item.gender}</th>
							</tr>
						`;
          });
          tbody.innerHTML = html;
        };

        /**
         * 重新渲染操作后的数据
         */
        const reRender = () => {
          sortControl[sortState]();
          const newData = filterControl[filterState]();
          render(newData);
        };

        // 初始化渲染
        render(copyData);

        // 排序操作
        Array.from(sortBtns).forEach((el, index) => {
          el.addEventListener('click', function() {
            sortBtns.forEach(el => {
              el.classList.remove('active');
            });
            this.classList.add('active');

            // 更新排序状态码
            sortState = index;
            // 重新渲染数据
            reRender();
          });
        });

        // 过滤操作
        Array.from(filterBtns).forEach((el, index) => {
          el.addEventListener('click', function() {
            Array.from(filterBtns).forEach(el => {
              el.classList.remove('active');
            });
            this.classList.add('active');

            // 更新过滤状态码
            filterState = index;
            // 重新渲染数据
            reRender();
          });
        });
      })();
    </script>
  </body>
</html>
