<!DOCTYPE html>

    <title>eval语句</title>
    <link rel="icon" href="#" />

  <body>
    <script>
      // eval 命令接受一个字符串作为参数，并将这个字符串当作语句执行
      // 不推荐使用
      eval('var a = 1; console.log(a);');
    </script>
