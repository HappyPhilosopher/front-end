<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>函数本身的作用域</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <script>
      var a = 1;
      function x() {
        console.log(a);
      }

      function f() {
        var a = 2;
        x();
      }
      //f(); // 1
      // 结果输出 1 是因为函数 x() 本身声明在全局，故其本身的作用域绑定在全局，它内部的变量 a 不会去 f() 函数中获取
      // 函数执行时所在的作用域，是定义时的作用域，而不是调用时所在的作用域

      // 以下函数会报错
      function z() {
        console.log(b);
      }
      function y() {
        var b = 1;
        x();
      }
      // z(); // b is not defined

      // 函数体内部声明的函数，作用域绑定函数体内部
      function foo() {
        var x = 1;
        function bar() {
          console.log(x);
        }
        return bar;
      }
      var x = 2;
      var fun = foo();
      fun();
    </script>
  </body>
</html>
