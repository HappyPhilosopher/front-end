<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // value 属性是目标属性的值。
      // writable 属性是一个布尔值，决定了目标属性的值（value）是否可以被改变。
      // enumerable 属性返回一个布尔值，表示目标属性是否可遍历。
      // configurable 返回一个布尔值，决定了是否可以修改属性描述对象。也就是说， configurable 为 false 时，value, writable, enumerable 和 configurable 都不能被修改了。
      var obj = {};
      obj.p = 123;

      console.log(Object.getOwnPropertyDescriptor(obj, 'p').value);

      Object.defineProperty(obj, 'p', { value: 246 });
      console.log(Object.getOwnPropertyDescriptor(obj, 'p').value);
    </script>
  </body>
</html>
