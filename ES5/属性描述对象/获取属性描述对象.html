<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>获取属性描述对象</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <script>
      // Object.getOwnPropertyDescriptor() 只能用于对象自身的属性，不能用于继承的属性
      var obj = { p: 'foo' };
      console.dir(Object.getOwnPropertyDescriptor(obj, 'p'));
      console.log(Object.getOwnPropertyDescriptor(obj, 'toString'));
    </script>
  </body>
</html>
