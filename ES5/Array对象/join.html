  <body>
    <script>
      // 通过 call 方法，join() 方法也可用于字符串或类数组的对象。
      console.log(Array.prototype.join.call('hello', '-'));

      var obj = { 0: 'a', 1: 'b', length: 2 };
      console.log(Array.prototype.join.call(obj, '/'));
    </script>
