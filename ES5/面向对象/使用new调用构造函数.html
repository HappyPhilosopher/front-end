  <body>
    <script>
      // 如果当前函数是 new 命令调用，new.target 指向当前函数，否则为 undefined
      function Person(name, age) {
        /* if (!new.target) {
          throw new Error('请使用 new 命令调用！');
        } */
        if (!(this instanceof Person)) {
          throw new Error('请使用 new 命令调用！');
        }

        this.name = name;
        this.age = age;
      }

      // var p = new Person('Jack', 20);
      // console.log(p);
      Person('Jack', 20);
    </script>
