<!DOCTYPE html>

    <title>Error实例对象</title>
    <link rel="icon" href="#" />

  <body>
    <script>
      // const err = new Error('Something is wrong.');
      // console.log(err.message);

      function throwit() {
        throw new Error('');
      }

      function catchit() {
        try {
          throwit();
        } catch (error) {
          console.log(error.stack);
        }
      }

      catchit();
    </script>
