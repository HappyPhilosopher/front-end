<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>且运算符</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <!-- <a href="http://www.baidu.com" onclick="sayHi(); return false;">百度</a> -->
    <a href="javascript:void(sayHi())">百度</a>

    <script>
      // void() 运算符的主要用途是浏览器的书签工具，以及在超链接中插入代码防止网页跳转。
      function sayHi() {
        console.log('Hi!');
      }
    </script>
  </body>
</html>
