<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      rel="stylesheet"
      href="https://s3.pstatp.com/cdn/expire-1-M/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="icon" href="#" />

  <body>
    <div class="container">
      <form method="GET" onsubmit="fn(); return false;">
        <div class="form-group">
          <label for="username">用户</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary">提交</button>
        </div>
      </form>
    </div>

    <script>
      const form = document.querySelector('form');
      const usernameInput = document.querySelector('#username');
      const btn = document.querySelector('.btn');

      async function fn() {
        const res = await fetch(
          `http://localhost:8888/users/${usernameInput.value}`
        );
        const age = await res.text();
        alert(age);
      }
    </script>
  </body>
</html>
