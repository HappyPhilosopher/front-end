<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />

  <body>
    <script>
      function add(x, y) {
        return y === undefined
          ? function(newy) {
              return x + newy;
            }
          : x + y;
      }
      var add3 = add(3);
      console.log(add3(4));
      console.log(add(2000)(19));
    </script>
  </body>
</html>
