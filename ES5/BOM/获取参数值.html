    <script>
      function getQuerystring(param) {
        const reg = new RegExp(`(^|&)${param}=([^&]*)($|&)`);
        const result = window.location.search.substring(1).match(reg);
        return result && result[2] ? decodeURIComponent(result[2]) : null;
      }
    </script>
