<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <input type="text" />

    <script>
      // debounce
      const debounce = (fn, delay) => {
        let timer = null;
        return (...args) => {
          clearTimeout(timer);
          timer = setTimeout(() => {
            fn.apply(this, args);
          }, delay);
        };
      };

      // throttle
      const throttle = (fn, delay = 500) => {
        let flag = true;
        return (...args) => {
          if (!flag) return;
          flag = false;
          setTimeout(() => {
            fn.apply(this, args);
            flag = true;
          }, delay);
        };
      };
    </script>
  </body>
</html>
