  <body>
    <script>
      Function.prototype.call2 = function(ctx) {
        ctx.fn = this;
        ctx.fn();
        delete ctx.fn;
      };

      var foo = {
        value: 1
      };

      function bar() {
        console.log(this.value);
      }

      bar.call2(foo);
    </script>
  </body>
