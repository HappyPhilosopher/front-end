  <body>
    <canvas width="600" height="400">
      您的浏览器不支持canvas.
    </canvas>

    <script>
      const canvas = document.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      ctx.translate(0.5, 0.5);

      // 线性渐变
      /* const linearGradient = ctx.createLinearGradient(100, 100, 500, 100);
      linearGradient.addColorStop(0, '#f00');
      linearGradient.addColorStop(1, '#ff0');
      ctx.fillStyle = linearGradient;
      ctx.fillRect(50, 50, 500, 300); */

      // 径向渐变
      const radialGraent = ctx.createRadialGradient(300, 100, 0, 300, 200, 100);
      radialGraent.addColorStop(0, '#ff0');
      radialGraent.addColorStop(1, '#000');
      ctx.fillStyle = radialGraent;
      ctx.beginPath();
      ctx.arc(300, 200, 100, 0, Math.PI * 2, false);
      ctx.fill();
    </script>
