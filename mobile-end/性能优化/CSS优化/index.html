    <style>
      /**
       * CSS 选择器优化：
       * 1、嵌套层级不能太深，因为浏览器解析是从右向左查找选择器，最好使用 BEM 命名方式
       * 2、尽量少用高级选择器，如：[class*=xxx] xxx {}
       *
       * CSS 属性优化：
       * 1、提取公共部分，如 .box, .box--red {width: 100px}
       * 2、属性合并，如 margin、padding
       *
       * CSS 其他优化：
       * 1、尽量不用 @import url() 语法，因为它会额外发起请求，增加下载时间（使用 sass、less 预处理替代）
       * 2、使用 flex 布局，少用 float 布局
       */
    </style>
  </head>

</html>
