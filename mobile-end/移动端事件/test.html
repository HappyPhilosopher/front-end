<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
    <style>
      .box {
        position: absolute;
        top: 100px;
        left: 100px;
        width: 100px;
        height: 100px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      function drag(el, options = { x: true, y: true }) {
        if (!options.x && !options.y) {
          return;
        }

        let curPoint = {
          x: 0,
          y: 0
        };
        let startPoint = {
          x: 0,
          y: 0
        };
        let isTouchMove = false;

        el.addEventListener('touchstart', startHandler, false);
        el.addEventListener('touchmove', moveHandler, false);
        el.addEventListener('touchend', endHandler, false);

        function startHandler(e) {
          const touch = e.changedTouches[0];
          startPoint.x = touch.pageX;
          startPoint.y = touch.pageY;
        }

        function moveHandler(e) {
          e.preventDefault();
          isTouchMove = true;

          const touch = e.changedTouches[0];
          const endPoint = {
            x: touch.pageX,
            y: touch.pageY
          };
          const movePoint = {};

          if (options.x) {
            movePoint.x = endPoint.x - startPoint.x + curPoint.x;
          }

          if (options.y) {
            movePoint.y = endPoint.y - startPoint.y + curPoint.y;
          }

          el.style.transform = `translate3d(${movePoint.x}px, ${movePoint.y}px, 0)`;
        }

        function endHandler(e) {
          if (!isTouchMove) {
            return;
          }
          const touch = e.changedTouches[0];
          curPoint.x += touch.pageX - startPoint.x;
          curPoint.y += touch.pageY - startPoint.y;

          isTouchMove = false;
        }
      }

      const box = document.querySelector('.box');
      drag(box);
    </script>
  </body>
</html>
