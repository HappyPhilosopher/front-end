<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" href="#" />

  <body>
    <script>
      class Subject {
        constructor(state) {
          this.state = state;
          this.observers = [];
        }
        getState() {
          return this.state;
        }
        setState(state) {
          this.state = state;
          this.notifyAllObservers();
        }
        notifyAllObservers() {
          this.observers.forEach(observer => {
            observer.update();
          });
        }
        attach(observer) {
          this.observers.push(observer);
        }
      }

      class Observer {
        constructor(name, subject) {
          this.name = name;
          this.subject = subject;
          // 将自身添加进观察者列表中
          this.subject.attach(this);
        }
        update() {
          console.log(`${this.name} update: state is ${this.subject.getState()}`);
        }
      }

      const s = new Subject(0);
      const o1 = new Observer('o1', s);
      const o2 = new Observer('o2', s);

      s.setState(1);
      s.setState(2);
    </script>
  </body>
</html>
