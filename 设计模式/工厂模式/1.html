  <body>
    <script>
      function production(name, color) {
        let obj = {};
        obj.name = name;
        obj.color = color;
        return obj;
      }
    
      const p1 = production('小熊维尼', 'yellow');
      const p2 = production('派大星', 'red');
      console.log(p1, p2);
    </script>
