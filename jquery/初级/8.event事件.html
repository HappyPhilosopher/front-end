<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
    <style>
      body {
        height: 2000px;
      }
    </style>
  </head>
  <body>
    <button class="btn">click me</button>

    <script src="https://s0.pstatp.com/cdn/expire-1-M/jquery/1.12.4/jquery.min.js"></script>
    <script>
      $('body').on('click', function(e) {
        console.log(e.pageX, e.pageY);
      });

      // one 绑定事件，只执行一次
      $('.btn').one('click', function(e) {
        alert('clicked');

        // 既阻止默认事件，又组织冒泡
        return false;
      });
    </script>
  </body>
</html>
