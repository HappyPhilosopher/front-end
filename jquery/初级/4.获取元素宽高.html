<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
    <style>
      .box {
        width: 100px;
        height: 100px;
        padding: 10px;
        border: 5px solid #ccc;
        background-color: #f00;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">div</div>

    <script src="https://s0.pstatp.com/cdn/expire-1-M/jquery/1.12.4/jquery.min.js"></script>
    <script>
      console.log($('.box').width()); // 只获取元素 content 的宽度
      console.log($('.box').innerWidth()); // 获取 content + padding 的宽度
      console.log($('.box').outerWidth()); // 获取 content + padding + border 的宽度
      console.log($('.box').outerWidth(true)); // 获取 content + padding + border + margin 的宽度
      // 获取高度同理
    </script>
  </body>
</html>
