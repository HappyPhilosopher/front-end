<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>选项卡</title>
    <link rel="icon" href="#" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;
        width: 300px;
        height: 100px;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
      .wrapper:nth-child(1) {
        margin-top: -1px;
      }
      .controllers {
        display: flex;
        width: 100%;
        height: 30px;
      }
      .controllers > div {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        border-right: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
      }
      .controllers > div:nth-last-child(1) {
        border-right: 0;
      }
      .active {
        background-color: lightblue !important;
      }
      .contents {
        flex: 1;
        width: 100%;
      }
      .contents > div {
        display: none;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 70px;
      }
      .show {
        display: block !important;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="controllers">
        <div class="active">1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="contents">
        <div class="show">content01</div>
        <div>content02</div>
        <div>content03</div>
      </div>
    </div>

    <div class="wrapper">

    </div>

      // jquery 写法
      $('.controllers div').on('mouseenter', function() {
        $(this)
          .addClass('active')
          .siblings()
          .removeClass('active')
          .parent()
          .siblings()
          .find('div')
          .removeClass('show')
          .eq($(this).index())
          .addClass('show');
      });
    </script>
