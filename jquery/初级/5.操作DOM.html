<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="icon" href="#" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="box">div</div>
      <p>hello</p>
    </div>

    <script src="https://s0.pstatp.com/cdn/expire-1-M/jquery/1.12.4/jquery.min.js"></script>
    <script>
      // 将 p 元素插入到 div 元素之前
      $('p')
        .insertBefore('.box')
        .css('color', 'red');

      // 将 p 元素出入到 div 元素之后
      $('p').insertAfter('.box');

      // 将 div 元素添加到 .container 中的最后一位
      $('<div><div>')
        .html('hello world')
        .appendTo('.container');

      // 将 div 元素添加到 .container 中的第一位
      $('<div></div>')
        .html('hello world')
        .prependTo('.container');

      // 删除 .container 中最后一个 div 元素
      // $('.container > div:last').remove();
    </script>
  </body>
</html>
