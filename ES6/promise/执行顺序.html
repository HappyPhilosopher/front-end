<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Promise</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <script>
      // promise 新建后就会马上执行
      const promise = new Promise(resolve => {
        console.log('promise');
        resolve();
      });

      // 异步
      promise.then(() => {
        console.log('resolved');
      });

      console.log('Hi');
    </script>
  </body>
</html>
