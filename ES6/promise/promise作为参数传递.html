<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Promise</title>
    <link rel="icon" href="#" />
  </head>
  <body>
    <script>
      'use strict';
      const p1 = new Promise(resolve => {
        function print() {
          return 'done';
        }

        setTimeout(() => {
          return resolve(print);
        }, 1000);
      });
      const p2 = new Promise(resolve => {
        resolve(p1);
      });

      p2.then(fn => {
        console.log(fn());
      });
    </script>
  </body>
</html>
